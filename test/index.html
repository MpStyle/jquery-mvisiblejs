<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../dist/jquery.mvisiblejs.js"></script>

    <script>
        $(function(){
            $("#footer").mvisiblejs(function () {
                console.log("Loading....");
                $item = $("<div>").attr("style", "border: 1px solid black; margin-bottom: 10px;");
                for (var i = 0; i < 10; i++) {
                    $("#container").append($item.clone().text(i));
                }
            });
        });
    </script>
</head>
<body>

<div id="container">

</div>

<div id="footer" style="height: 10px"></div>

</body>
</html>
